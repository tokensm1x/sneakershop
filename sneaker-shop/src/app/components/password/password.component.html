<h1 mat-dialog-title>Change Password</h1>
<div mat-dialog-content>
  <mat-form-field class="example-form-field" style="display: flex; flex-direction: column;">
    <mat-label>Current password</mat-label>
    <input matInput type="password" [(ngModel)]="currentPassword">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>New password</mat-label>
    <input type="password" matInput [formControl]="passwordFormControl">
    <mat-error *ngIf="passwordFormControl.hasError('minlength')">
      Minimum 6 characters
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is required
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('pattern')">
      a-zA-Z0-9_
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex; justify-content: center;">
  <button mat-raised-button mat-dialog-close color="primary" (click)="changePassword()">Save</button>
  <button mat-raised-button mat-dialog-close color="primary">Close</button>
</div>
